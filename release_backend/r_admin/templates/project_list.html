{% extends 'base.html' %}
{% load staticfiles %}

{% block othercss %}
<link href="{% static 'assets/toastr-2.1.2/toastr.min.css' %}" rel="stylesheet">
<link href="{% static 'css/project_list.css' %}" rel="stylesheet">

{% endblock %}

{% block title %}<title> 配置后台 ｜ 项目列表 </title>{% endblock %}

{% block main %}
<div class="main">
    <div class="refresh"><input class="input-admin" type="button" name="refresh" value="刷新"></div>
    <div id="project_list"  >
        <table class="table mb0 pr15 ranger-box2  ">
            <thead><tr>
                <th>序号</th>
                <th >项目编码</th>
                <th>项目描述</th>
                <th>操作</th>
            </tr></thead>
            <tbody class="tbody-content">
                {% for eachdata in data.project %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{eachdata.1}}</td>
                        <td>{{eachdata.2}}</td>
                        <td class="action">
                            <input class="input-admin" type="hidden" name="id" value="{{eachdata.0}}">
                            <input class="input-admin" type="button" name="edit" value="编辑">
                            <input class="input-admin" type="button" name="delete" value="删除">
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div> <!-- project list end -->
</div>
<script src="{% static 'js/project_list.js' %}"></script>
<script src="{% static 'assets/toastr-2.1.2/toastr.min.js' %}"></script>

{% endblock %}
